<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu With Sticky 2</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- AOS CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- Main Header Section -->
     <header>
      <div class="top-header">
        <div
          class="container d-flex align-items-center justify-content-between py-2"
        >
          <!-- Logo (Left) -->
          <a href="#" class="logo text-dark fw-bold">IPDBSE</a>

          <!-- Middle Info -->
          <div class="top-info text-center d-none d-md-flex flex-column">
            <span class="working-time"
              ><i class="fa-regular fa-clock"></i>
              <span class="fw-bold">Working Time:</span> 09:00 AM - 03:00
              AM</span
            >
            <span class="helpline"
              ><i class="fa-solid fa-phone-flip"></i
              ><span class="fw-bold"> Helpline:</span>
              <a href="https://wa.me/12343858377" class="text-primary"
                >+1 (234) 385-8377 (WhatsApp)</a
              >
            </span>
          </div>

          <!-- Mobile Menu + Auth Buttons (Right) -->
          <div class="d-flex align-items-center">
            <div class="auth-buttons d-none d-md-flex gap-2">
              <a href="#" class="btni btn-ipdbse">Sign Up</a>
              <a href="#" class="btni btn-ipdbse">Login</a>
            </div>

            <!-- Hamburger Menu (Visible only on mobile) -->
            <button
              class="navbar-toggler ms-3 d-md-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="hamburger-icon"
                ><i class="fa-solid fa-bars"></i
              ></span>
            </button>
          </div>
        </div>

        <!-- Mobile Working Time & Helpline (visible only on mobile) -->
        <div class="container d-md-none text-center mb-2">
          <div class="working-time">
            <i class="fa-regular fa-clock"></i> Working Time: 09:00 AM - 03:00
            AM
          </div>
          <div class="helpline">
            <i class="fa-solid fa-phone-flip"></i> Helpline:
            <a href="https://wa.me/12343858377" class="text-primary"
              >+1 (234) 385-8377 (WhatsApp)</a
            >
          </div>
          <div class="auth-buttons mt-2 d-flex justify-content-center gap-2">
            <a href="#" class="btni btn-ipdbse">Sign Up</a>
            <a href="#" class="btni btn-ipdbse">Login</a>
          </div>
        </div>
      </div>
      <!-- Navbar Menu -->
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">Exchange</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Rates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
        

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
