<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Carousel Hero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item {
        height: 100vh;
        min-height: 400px;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .carousel-item::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        z-index: 1;
      }

      .carousel-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        color: #fff;
        width: 100%;
        max-width: 700px;
        padding: 0 15px;
      }

      .carousel-caption h1 {
        font-size: 3rem;
        font-weight: bold;
      }

      .carousel-caption p {
        font-size: 1.25rem;
        margin-bottom: 20px;
      }

      .carousel-caption .btn {
        margin: 0 10px;
      }

      @media (max-width: 768px) {
        .carousel-caption h1 {
          font-size: 2rem;
        }

        .carousel-caption p {
          font-size: 1rem;
        }

        .carousel-caption .btn {
          margin: 5px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="heroCarousel"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div
          class="carousel-item active"
          style="background-image: url('images/s1.jpg')"
        >
          <div class="container carousel-caption text-white">
            <h1>Welcome to Nature</h1>
            <p>Explore the beauty of the natural world</p>
            <div>
              <a href="#" class="btn btn-primary">Learn More</a>
              <a href="#" class="btn btn-outline-light">Get Started</a>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div
          class="carousel-item"
          style="background-image: url('images/s2.jpg')"
        >
          <div class="container carousel-caption text-white">
            <h1>Innovate the Future</h1>
            <p>Technology that moves the world forward</p>
            <div>
              <a href="#" class="btn btn-primary">Discover</a>
              <a href="#" class="btn btn-outline-light">Join Now</a>
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div
          class="carousel-item"
          style="background-image: url('images/s3.jpg')"
        >
          <div class="container carousel-caption text-white">
            <h1>City Vibes</h1>
            <p>Experience the urban lifestyle</p>
            <div>
              <a href="#" class="btn btn-primary">Explore</a>
              <a href="#" class="btn btn-outline-light">See More</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
